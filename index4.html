<!DOCTYPE html>
<html lang="en">
<head>
	<title>Formulaire<title>
<head>
<body>
<form action="" method="get">
	<fieldset>
		<legend>coordonnées</legend>
			<table>
				<tr>
					<td><label>Civilité </label></td>
					<td><input type="radio" id="raio" name="radio"> Mademoiselle
					<input type="radio" id="raio" name="radio"> Madame
					<input type="radio" id="raio" name="radio" checked> Monsieur</td>
				</tr>
				<tr>
					<td><label>Nom / Prénom </label></td>
					<td><input type="text" id="user" name="user"></td>
				</tr>
				<tr>
					<td><label>Adresse </label></td>
					<td><textarea placeholder="Rue No Boîte          postale " ></textarea></td>
				</tr>
				<tr>
					<td><label>code postal/<br />Locatité /<br /> Gouvernorat </label></td>
					<td><input type="text" id="user" name="user">

					<select>
						<option>Jenbouda</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Pays</label></td>

						<option>tunisie</option>
					</select></td>
				</tr>
				<tr>
					<td><label>Plateforme(s)</label></td>
					<td><input type="checkbox" checked>Windows

				</tr>
				<tr>
					<td><label>Applications(s)</label></td>
					<td><select id="pays" multiple>
						<option value="Bureautique">Bureautique</option>
						<option value="DAO">DAO</option>
						<option value="Statistique">Statistiques</option>
						<option value="SGBD">SGBD</option>
						<option value="Internet">Internet</option>
					</select>
					<br /><br />

				</tr>				
			</table>
	</fieldset>
</form>
</body>
</html>
