<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire HTML</title>
</head>
<body>
    <table style="border: 1px solid black;" cellspacing="0">
        <tr bgcolor="ff2222" >
          <th>Checkbox et radio</th>
          <th></th>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Case a coché</td>
          <td><input type="checkbox" checked></td>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Bouton radio</td>
          <td><input type="radio"></td>
        </tr>
      </table>
      <br>
      <table style="border: 1px solid black;" cellspacing="0">
        <tr bgcolor="ff2222" >
          <th>Bouton de contrôle de Formulaire</th>
          <th></th>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Bouton</td>
          <td><input type="button" value="Bouton"></td>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Bouton envoyer</td>
          <td><input type="submit" value="Envoyer"></td>
        </tr>
        <tr bgcolor="64bb5e">
            <td>Bouton Réinitialiser</td>
            <td><input type="reset" value="Effacer"></td>
          </tr>
      </table>
      <br>
      <table style="border: 1px solid black;" cellspacing="0">
        <tr bgcolor="ff2222" >
          <th>Champ de saisie</th>
          <th></th>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Champ caché</td>
          <td><input type="text" hidden></td>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Champ texte</td>
          <td><input type="texte" value="texte initiale"></td>
        </tr>
        <tr bgcolor="64bb5e">
            <td>Mot de passe</td>
            <td><input type="password" value="Mot de passe"></td>
          </tr>
      </table>
      <br>
      <table style="border: 1px solid black;" cellspacing="0">
        <tr bgcolor="ff2222" >
          <th>Image et Téléchargement</th>
          <th></th>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Une image</td>
          <td><input type="image"></td>
        </tr>
        <tr bgcolor="64bb5e">
          <td>Un fichier</td>
          <td><input type="file"></td>
        </tr>
      </table>
</body>
</html>
